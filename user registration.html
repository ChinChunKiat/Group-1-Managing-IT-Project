<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
</head>

<body>
    <h2>User Registration</h2>
    <form action="registration_process.php" method="post">
        <!-- Registration Form Fields -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Register">
    </form>

    <h2>User Login</h2>
    <form action="login_process.php" method="post">
        <!-- Login Form Fields -->
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <input type="submit" value="Login">
    </form>

    <h2>Password Reset</h2>
    <form action="password_reset_process.php" method="post">
        <!-- Password Reset Form Fields -->
        <label for="resetEmail">Email:</label>
        <input type="email" id="resetEmail" name="resetEmail" required><br><br>

        <input type="submit" value="Reset Password">
    </form>
</body>

</html>
